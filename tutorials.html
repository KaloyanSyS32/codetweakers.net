<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tutorials - CodeTweakrs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    nav {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 6px;
      margin: 20px auto;
      max-width: 900px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #64b5f6;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0%;
      height: 2px;
      background-color: #64b5f6;
      transition: width 0.3s ease;
    }
    nav a:hover {
      color: #90caf9;
    }
    nav a:hover::after {
      width: 100%;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px 40px;
      max-width: 900px;
      margin: 40px auto 30px;
      border-radius: 6px;
      font-size: 2.5rem;
      font-weight: bold;
      white-space: nowrap;
      border-right: 3px solid #64b5f6;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      animation: typing-caret 0.5s steps(1) infinite;
    }
    @keyframes typing-caret {
      0%, 50% { border-color: #64b5f6; }
      50.01%, 100% { border-color: transparent; }
    }
    main {
      padding: 0 20px 40px;
      max-width: 900px;
      margin: auto;
      background-color: #1e1e1e;
      border-radius: 6px;
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(100, 181, 246, 0.2);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    main:hover {
      transform: scale(1.01);
      box-shadow: 0 8px 30px rgba(100, 181, 246, 0.4);
    }
    h2 {
      color: #64b5f6;
      margin: 50px 0 20px; /* pushed 10px down */
      line-height: 1.4;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
    }
    .tutorial-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 600px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #64b5f6 #1e1e1e;
    }
    .tutorial-list::-webkit-scrollbar {
      width: 8px;
    }
    .tutorial-list::-webkit-scrollbar-track {
      background: #1e1e1e;
      border-radius: 6px;
    }
    .tutorial-list::-webkit-scrollbar-thumb {
      background-color: #64b5f6;
      border-radius: 6px;
      border: 2px solid #1e1e1e;
    }
    .tutorial-list li {
      background-color: #121212;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .tutorial-list li:hover {
      background-color: #0a0a0a; /* 45% darker */
    }
    .tutorial-list a {
      text-decoration: none;
      color: #64b5f6;
      font-size: 18px;
      font-weight: 600;
      display: block;
      width: 100%;
    }
    .tutorial-list a:hover {
      text-decoration: underline;
      color: #90caf9;
    }
    footer {
      text-align: center;
      margin: 40px auto 20px;
      font-size: 14px;
      color: #777;
      max-width: 900px;
    }
  </style>
</head>
